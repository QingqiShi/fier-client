name: Workflows

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        version: 12
    - env:
        CI: true
      run: |
        npm install
        npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        version: 12
    - env:
        CI: true
      run: |
        npm install
        npm run build

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        version: 12
    - env:
        CI: true
      run: |
        npm install
        npm test -- --watchAll=false --coverage
      
