name: Workflows

on: [pull_request, push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        version: 12
    - name: Install
      env:
        CI: true
      run: npm install
    - name: Lint
      run: npm lint
